{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Flight</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="{% static 'search_flight.css' %}">
</head>
<body>
  <div class="container">
    <div class="search-container">
      
      <!-- Title -->
      <h1 class="page-title">SEARCH FLIGHT</h1>
      
      <!-- Form -->
      <form id="searchForm">
        
        <!-- Departure City -->
        <div class="form-group">
          <label>Departure City</label>
          <input 
            type="text" 
            name="origin" 
            class="form-control" 
            placeholder="Enter city code (e.g., CGK)" 
            maxlength="3" 
            required
          >
        </div>
        
        <!-- Arrival City -->
        <div class="form-group">
          <label>Arrival City</label>
          <input 
            type="text" 
            name="destination" 
            class="form-control" 
            placeholder="Enter city code (e.g., DPS)" 
            maxlength="3" 
            required
          >
        </div>
        
        <!-- Departure Date -->
        <div class="form-group">
          <label>Departure Date</label>
          <input 
            type="date" 
            name="departure_date" 
            class="form-control" 
            required
          >
        </div>
        
        <!-- Return Date -->
        <div class="form-group">
          <label>Return Date</label>
          <input 
            type="date" 
            name="return_date" 
            class="form-control"
          >
        </div>
        
        <!-- Adults -->
        <div class="form-group">
          <label>Adults</label>
          <input 
            type="number" 
            name="adults" 
            class="form-control" 
            min="1" 
            max="9"
            value="1"
          >
        </div>
        
        <!-- Search Button -->
        <button type="submit" class="btn-search">Search</button>
        
      </form>
      
      <!-- Error Message -->
      <div id="error" class="error-message"></div>
      
    </div>
  </div>

  <!-- JavaScript Original (TIDAK DIUBAH) -->
  <script>
  async function postJson(url, body) {
    const csrftoken = (function(){
      const name = 'csrftoken=';
      const cookies = document.cookie.split(';');
      for(let c of cookies){ c = c.trim(); if(c.startsWith(name)) return c.substring(name.length); }
      return null;
    })();

    const headers = { 'Content-Type': 'application/json' };
    if (csrftoken) headers['X-CSRFToken'] = csrftoken;

    const res = await fetch(url, {
      method: 'POST',
      headers,
      body: JSON.stringify(body)
    });

    const contentType = res.headers.get('content-type') || '';
    if (contentType.includes('application/json')) {
      return res.json();
    } else {
      const text = await res.text();
      return { success: false, error: 'Server returned non-JSON response', _html: text, status: res.status };
    }
  }

  document.getElementById('searchForm').addEventListener('submit', async function(e){
    e.preventDefault();
    document.getElementById('error').textContent = '';

    const f = e.target;
    const payload = {
      origin: f.origin.value.trim().toUpperCase(),
      destination: f.destination.value.trim().toUpperCase(),
      departure_date: f.departure_date.value,
      return_date: f.return_date.value || null,
      adults: parseInt(f.adults.value || '1', 10)
    };

    try{
      const data = await postJson('/amadeus/api/search-flights/', payload);
      if(!data.success){
        document.getElementById('error').textContent = data.error || JSON.stringify(data.errors || data);
        return;
      }

      sessionStorage.setItem('search_results', JSON.stringify(data.data || []));
      sessionStorage.setItem('search_count', data.count || 0);
      sessionStorage.setItem('search_params', JSON.stringify(payload));
      window.location.href = '/amadeus/results/';
    }catch(err){
      document.getElementById('error').textContent = 'Server error. See console.';
      console.error(err);
    }
  });
  </script>
</body>
</html>
